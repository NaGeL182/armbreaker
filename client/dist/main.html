<!DOCTYPE html>
<html>
<head>
	<title>Armbreaker Frontend</title>
	<link rel="stylesheet" type="text/css" href="../static/dist/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
	<script src="../static/dist/bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/d3.slider/d3.slider.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="../static/dist/FilterableDropdownModal.css" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<div id="title"><h1></h2></div>
	<div id="verticalflex">
		<div id="perdayviewdiv">
			<h2>Likes per day</h2>
			<svg id="perdayview" width="815" height="460">
				<rect height="460" width="815" style="fill:rgba(255,255,255,0)"></rect>
				<g class="all">
					<g class="sparkline"></g>
					<g class="axes">
						<g class="xaxis"></g>
						<g class="yaxis"></g>
					</g>
					<g class="bars"></g>
					<g class="tooltip tooltiptext"></g>
				</g>
			</svg>
			<div id="bincontrols">
				<div id="binslider"></div>
			</div>
		</div>
		<div id="userviewcontainer">
			<h2>User like patterns</h2>
			<div id="userview_centercontainer">
				<div id="userviewdiv" class="userviewdivs">
					<svg id="userview" width="600" height="650">
						<g class="all">
							<g class="axes">
								<g class="yaxis"></g>
							</g>
							<g class="bars"></g>
							<g class="boxes"></g>
							<g class="likegraph"></g>
						</g>
					</svg>
				</div>
				<div id="userlistdiv" class="userviewdivs" style="color: rgba(0,0,0,0)">
					<h2>Details</h2>
					<table>
						<tr>
							<td>Users:</td>
							<td><span id="numusers"></span></td>
							<td>(<span id="percentusers"></span>% total)</td>
						</tr>
						<tr>
							<td>Av. likes:</td>
							<td><span id="averagelikes"></span></td>
							<td>(<span id="percentliked"></span>% chapters)</td>
						</tr>
					</table>
					<div id="userlist"></div>
				</div>
			</div>
		</div>
		<div id="firstimpressionsdiv">
			<h2>First Impressions</h2>
			<div id="timezones"></div>
			<svg id="firstimpressionview" width="800" height="350">
				<rect class="drag_hitbox" width="800" height="350"></rect>
				<g class="all">
					<g class="marks_drag">
						<g class="marks"></g>
					</g>
					<g class="axes">
						<g class="xaxis"></g>
						<g class="yaxis"></g>
					</g>
				</g>
			</svg>
			<div id="firstimpressions_windowslider"></div>
		</div>
	</div>
</body>
</html>
